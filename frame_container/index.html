<html>
  <head>
    <script>
      const onDocReady = function(f) {
        if (document.readyState === 'complete' ||
            document.readyState === 'loaded' ||
            document.readyState === 'interactive') {
          f();
        } else {
          document.addEventListener('DOMContentLoaded', f);
        }
      };

      onDocReady(() => {
        const textarea = document.createElement('textarea');
        textarea.setAttribute('data-test', 'enduser-chat-msg-box');
        document.getElementById('content').append(textarea);
      });
    </script>
  </head>
  <body style="overflow: hidden" class="notransition">
    <div id="content">
    </div>
    <canvas id="canvas" style="display:none"></canvas>
  </body>
</html>
